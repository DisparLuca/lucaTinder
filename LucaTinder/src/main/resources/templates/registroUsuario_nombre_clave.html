<title>Registrar usuario</title>
</head>
<body>
    <div align="center">
        <h1>Registro de un nuevo usuario</h1>
        <br />
        <form action="#" th:action="@{/resumenRegistroLucatinder}" th:object="${usuario}"
            method="post">
 
            <table border="2">
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" th:field="*{nombre}" /></td>
                    <td> <form:errors path="nombre" class="help-inline"/></td>
                </tr>                       
                <tr>
                    <td>Clave:</td>
                    <td><input type="text" th:field="*{clave}" /></td>
                     <td> <form:errors path="clave" class="help-inline"/></td>
                </tr>
            </table>
            <button type="submit" name="action" value="save">save</button>
        </form>
    </div>
</body>
