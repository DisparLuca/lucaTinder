<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<title>Registrar usuario</title>
</head>
<body>

	<div class="navbar-header">
     <ul>
      <div class="cell"><a href="/">Inicio</a></div>
      <div class="cell"><a href="/registroLucatinder">registroLucatinder</a></div>
      <div class="cell"><a href="/login">login</a></div>
      <div class="cell"><a href="/logout">logout</a></div>
     </ul>
	</div>
	
	
    <div align="center">
        <h1>Registro de un nuevo usuario</h1>
        <br />
        <form action="#" th:action="@{/resumenUsuario}" th:object="${usuario}"
            method="post">
 
            <table border="2">
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" th:field="*{nombre}" /></td>
                    <td> <form:errors path="nombre" class="help-inline"/></td>
                </tr>
                <tr>
                    <td>Edad:</td>
                    <td><input type="number" th:field="*{edad}" /></td>
                    <td> <form:errors path="edad" class="help-inline"/></td>
                </tr>
                <tr>
                    <td>Genero:</td>
                    <td>
                		<input type="radio" name=genero value="mujer" th:checked="*{genero}"/><p>Mujer</p>
                		<input type="radio" name=genero value="hombre" th:checked="*{genero}"/><p>Hombre</p>
                    </td>
                     <td> <form:errors path="genero" class="help-inline"/></td>
                </tr>                           
                <tr>
                    <td>Ciudad:</td>
                    <td><input type="text" th:field="*{ciudad}" /></td>
                     <td> <form:errors path="ciudad" class="help-inline"/></td>
                </tr>
            </table>
            <button type="submit" name="action" value="save">save</button>
        </form>
    </div>
</body>
</html>
