<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Registrar usuario</title>
</head>
<body>
    <div align="center">
        <h1>Registro de un nuevo usuario</h1>
        <br />
        <form action="#" th:action="@{/registroUsuario}" th:object="${usuario}"
            method="post">
 
            <table border="2">
                <tr>
                    <td>Nombre:</td>
                    <td><input type="text" th:field="*{nombre}" /></td>
                    <td> <form:errors path="nombre" class="help-inline"/></td>
                </tr>
                <tr>
                    <td>Edad:</td>
                    <td><input type="number" th:field="*{edad}" min="1"/></td>
                    <td> <form:errors path="edad" class="help-inline"/></td>
                </tr>
                <tr>
                    <td>Genero:</td>
                    <td>
                		<input type="radio" name=genero value=0 th:checked="*{Genero}"/>Mujer
                		<input type="radio" name=genero value=1 th:checked="*{Genero}"/>Hombre
                    </td>
                     <td> <form:errors path="genero" class="help-inline"/></td>
                </tr>                           
                <tr>
                    <td>Ciudad:</td>
                    <td><input type="text" th:field="*{ciudad}" /></td>
                     <td> <form:errors path="ciudad" class="help-inline"/></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
