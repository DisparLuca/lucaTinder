<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Editar usuario</title>
</head>
<body>
    <div align="center">
        <h1>Modificar Usuario</h1>
        <br />
        <form action="#" th:action="@{/guardarUsuario}" th:object="${usuario}"
            method="post">
 
            <table border="2" >
                <tr>             
                    <td>Usuario id:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>Nombre del usuario:</td>
                    <td>
                        <input type="text" th:field="*{nombre}" />
                    </td>
                </tr>
                <tr>
                    <td>Edad del usuario:</td>
                    <td><input type="text" th:field="*{edad}" /></td>
                </tr>
                <tr>
                	<td>Eliga su genero:</td>
                    <td>
                		<input type="radio" name=genero value="mujer" th:checked="*{genero}"/>Mujer
                		<input type="radio" name=genero value="hombre" th:checked="*{genero}"/>Hombre
                    </td>
                </tr>
                <tr>
                    <td>Ciudad de residencia del usuario:</td>
                    <td><input type="text" th:field="*{ciudad}" /></td>
                </tr>                           
                <tr>
                    <div align="center"><td colspan="2"><button type="submit">Guardar</button> </td> </div>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
