<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/bootstrap/css/bootstrap.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/animate/animate.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/select2/select2.min.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/vendor/perfect-scrollbar/perfect-scrollbar.css}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
<title>Editar usuario</title>
</head>
<body>

		<div class="navbar-header">
     <ul>
      <div class="cell"><a href="/">Inicio</a></div>
      <div class="cell"><a href="/modificarUsuario">modificarusuario</a></div> 
      <div class="cell"><a href="/eliminarUsuario">eliminarUsuario</a></div>
      <div class="cell"><a href="/listarDescartes">listarDescartes</a></div>
      <div class="cell"><a href="/listausuarios/like">listausuarios/like</a></div>
      <div class="cell"><a href="/listausuarios">listausuarios</a></div>
      <div class="cell"><a href="/logout">logout</a></div>
     </ul>
	</div>
	
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
			  <form action="#" th:action="@{/guardarUsuario}" th:object="${usuario}" method="post">
				<div class="table">
					<div class="row header">
                       <div class="cell">Usuario id:</div>
                       <div class="cell">Nombre:</div>
                       <div class="cell">Edad</div>
                       <div class="cell">Género</div>
                       <div class="cell">Ciudad</div>
                     </div>
                    <div class="row">
                    	<div class="cell" data-title="Usuario id"><input type="text" th:field="*{id}" readonly="readonly" /></div>
						<div class="cell" data-title="Nombre"><input type="text" th:field="*{nombre}" /></div>
						<div class="cell" data-title="Edad"><input type="text" th:field="*{edad}" /></div>
						<div class="cell" data-title="Género">
							<input type="radio" name=genero value="mujer" th:checked="*{genero}"/>Mujer
                			<input type="radio" name=genero value="hombre" th:checked="*{genero}"/>Hombre
                		</div>
                		<div class="cell" data-title="Ciudad"><td><input type="text" th:field="*{ciudad}" /></td></div>
                	</div>
                	<div class="button"><button type="submit">guardar</button></div>
                </div>	
			</form>
    	</div>
    </div>
    </div>
</body>
</html>
