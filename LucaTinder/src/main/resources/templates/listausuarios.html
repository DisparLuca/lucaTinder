<body>

		<div class="navbar-header">
     <ul>
      <div class="cell"><a href="/">Inicio</a></div>
      <div class="cell"><a href="/modificarUsuario">modificarusuario</a></div> 
      <div class="cell"><a href="/eliminarUsuario">eliminarUsuario</a></div>

     </ul>

	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table">
					<div class="row header">
					<div class="cell">ID</div>
                       <div class="cell">Nombre</div>
                       <div class="cell">Edad</div>
                       <div class="cell">Género</div>
                       <div class="cell">Ciudad</div>
                       <div class="cell">Foto</div>
                     </div>
                    <div class="row" th:each="usuario : ${listaUsuarios}">
            			<div class="cell" data-title="ID" th:text="${usuario.id}"></div>
						<div class="cell" data-title="Nombre" th:text="${usuario.nombre}"></div>
						<div class="cell" data-title="Edad" th:text="${usuario.edad}"></div>
						<div class="cell" data-title="Género" th:text="${usuario.genero}"></div>
						<div class="cell" data-title="Ciudad" th:text="${usuario.ciudad}"></div>
                    	<div class="col" data-title="Foto"><img th:src="${usuario.foto}"/></div>
					
                    <td>
                <a th:href="@{/darLike/{id}(id=${usuario.id}, like=1)}">like</a>
                </td>
                <td>
                 <a th:href="@{/darLike/{id}(id=${usuario.id}, like=0)}">dislike</a>
                </td>
               </div>
               </div>
               </div>
